<body>
    <nav class="navbar bg-dark">
        <div class="container">

            <h1 class="logo">DW</h1>
            <ul class="nav-item">

            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Username</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">E-mail</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Phone</h2>
                        <p>Lorem, ipsum.</p>
                    </div>
                    <img src="./img/pexels-photo-9954192.jpeg" alt="company image">
                </div>

                <form action="" class="form">
                    <h1 class="contact">Conatct Us</h1>
                    <p>Let us know an=bout you that how do you work an a comapany here and anything else</p>
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" name="" id="Username" required>

                    </div>
                    <div class="form-group">
                        <label for="E-mail">E-mail</label>
                        <input type="text" name="" id="E-mail" required>

                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" name="" id="Phone" required>

                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea name="" id="Message">Message</textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>

        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x text-red"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-facebook fa-2x"></i>
            <i class='fab fa-twitter fa-4x'></i>
